<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regular.css"/>
</head>
<body>
    <div class="form-container">
        <h2>Registration-form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required/>
                <div id="usernameError" class="error-message"></div>
            </div>
            <!-- phonenumber section -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="eg:7569389586" required>
                <div id="phoneError" class="error-message"></div>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="john12@gmail.com" required/>
                <div id="emailError" class="error-message"></div>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                    <div id="passwordError" class="error-message"></div>
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label>Confirm-password :</label>
                <input type="password" id="confirmPassword" name="ConfirmPassword"  required/>
                <div id="ConfirmPasswordError" class="error-message"></div>
            </div>
            <div class="form-group">
                <button type="button" onclick="validateForm()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>
    <script src="regular.js"></script>
</body>
</html>
